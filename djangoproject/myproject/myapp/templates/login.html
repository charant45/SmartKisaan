{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">
</head>
<body>


  <header>
    <div class="logo">
        <img src="{% static 'myapp/images/logo1.png' %}" alt="Smart Market Logo">
    </div>
    <nav>
      <a href="{% url 'home' %}">Home</a>
        <a href="#">Buy Products</a>
        <a href="#">Rent Tools</a>
        <a href="#">What to plant?</a>
        <a href="#">When to sell?</a>
        <a href="{% url 'login' %}">Login</a>


    </nav>
</header>

    <div class="auth-container">
        <h2>Login</h2>

        {% if messages %}
    <div class="error-messages">
        {% for message in messages %}
            <p class="error-text">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

        <form method="POST">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account yet? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</body>
</html>
